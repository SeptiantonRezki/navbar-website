<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- font awesome -->
    <link rel="stylesheet" href="assets/font/font-awesome.css">
    <script src="assets/font/font-awesome.js"></script>
    <!-- end font awesome -->

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Sansita+Swashed:wght@800&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display&family=Sansita+Swashed:wght@800&display=swap');

        * {
            padding: 0px;
            margin: 0px;
            box-sizing: border-box;
        }

        body,
        html {
            height: 100%;
            width: 100%;
            overflow-x: hidden;
            /* overflow-y: hidden; */
        }

        navbar {
            display: flex;
            justify-content: space-between;
            padding: 0px 3%;
            box-sizing: border-box;
            /* background: #000; */
            align-items: center;
            height: 50px;
        }

        .navbarContainerFullBody {
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            position: absolute;
            top: 0px;
            transition: 2s;
            display: none;

        }

        .navbarContainer {
            width: 230px;
            position: absolute;
            top: 0px;
            height: 100%;
            left: -100%;
            background-color: rgb(255, 255, 255);
            overflow-y: scroll;
            transition: 2s;

            /* display: none; */
        }

        .titleNavbar {
            font-family: 'Sansita Swashed', cursive;
            display: inline-block;
            padding: 10px;
            color: rgb(0, 0, 0);
        }

        .titleNavbarMenu {
            font-family: 'Playfair Display', serif;
            padding: 5px 30px;
            margin-bottom: 0px;
            color: rgb(137, 132, 132);
        }

        .menuListItem {
            display: flex;
            text-decoration: none;
            color: #030303;
            padding: 15px 30px;
            font-family: 'Playfair Display', serif;
            align-items: center;
        }

        .menuListItem:hover {
            cursor: pointer;
            background-color: rgba(0, 0, 0, 0.05);
        }


        /* form style */
        .btnSearch:hover {
            border-color: #c6c6c6;
            background-color: #f0f0f0;
            box-shadow: 0 1px 0 rgba(0, 0, 0, 0.1);
        }

        .btnSearch {
            cursor: pointer;
            width: 65px;
            border: 1px solid #d3d3d3;
            background-color: #f8f8f8;
            border-radius: 0 2px 2px 0;
            padding: 7px 0px;
            left: -5px;
            position: relative;
            height: 35px;
        }

        .inputSearch {
            border: 0px;
            outline: none;
            width: 100%;
        }
    </style>
</head>

<body>
    <navbar>
        <div id="buttonNavbar" style="height: 40px; width: 40px; border-radius: 50%; flex: 1;">
            <div style="display: flex; width: 100%; height: 100%; align-items: center;">
                <i class="fas fa-bars" style="color: gray; font-size: 20px;"></i>
            </div>
        </div>
        <div style="display: flex; align-items: center; height: 100%;flex:4;">
            <form style="width: 100%; display: flex; justify-content: center;">
                <div style="    
                
                align-items: center;
                background-color: white;
                border: 1px solid #ccc;
                border-right: none;
                border-radius: 2px 0 0 2px;
                box-shadow: inset 0 1px 2px #eee;
                color: #111111;
                display: inline-block;
                padding: 7px 5px;
                height: 35px;
                flex: 1;
            ">
                    <input type="text" class="inputSearch">
                </div>
                <button class="btnSearch" type="submit" style="margin-left: 0px;">
                    <i class="fas fa-search" style="color: #333; font-size: 15px;"></i>
                </button>
            </form>
        </div>
        <div
            style="display: flex; align-items: center; flex: 2; flex-direction: row-reverse; height: 100%; align-items: center;">
            <div style="width: 40px; height: 40px; border-radius: 50%; overflow: hidden; margin-left: 20px;">
                <img src="assets/image/myfoto.jpg" alt="" width="40px">
            </div>
            <div>
                <i class="fas fa-bell" style="color: #333; font-size: 17px;"></i>
            </div>
        </div>
    </navbar>
    <div style="height: 2000px;"></div>
    <div class="navbarContainerFullBody">
        <div class="navbarContainer">
            <div
                style="display: flex; justify-content: center; padding: 20px 0px; border-bottom: 1px solid rgba(0, 0, 0, 0.1);">

                <div id="closeNavbar"
                    style="display: inline-block; width: 40px; height: 40px; border-radius: 50%; background: #000;">
                    <div
                        style="width: 100%; height: 100%; display: flex; justify-content: center; align-items: center;">
                        <i class="fas fa-bars" style="color: rgb(239, 239, 239); font-size: 15px;"></i>

                    </div>
                </div>
                <h3 class="titleNavbar">My website</h3>
            </div>
            <div style="margin-bottom: 20px; border-bottom: 1px solid rgba(0, 0, 0, 0.1); padding-bottom: 10px;">
                <a class="menuListItem">
                    <i class="fas fa-home" style="color: rgb(89, 89, 89); font-size: 15px; margin-right: 15px;"></i>
                    Home
                </a>
                <a class="menuListItem">
                    <i class="fas fa-address-card"
                        style="color: rgb(89, 89, 89); font-size: 15px; margin-right: 15px;"></i>
                    About My
                </a>
            </div>
            <div style="margin-bottom: 20px; border-bottom: 1px solid rgba(0, 0, 0, 0.1); padding-bottom: 10px;">
                <p
                    style="letter-spacing: .007px; padding: 10px 30px; color: #606066;text-transform: uppercase; font-weight: 500;">
                    Social</p>
                <a class="menuListItem">
                    <i class="fab fa-facebook" style="color: rgb(89, 89, 89); font-size: 15px; margin-right: 15px;"></i>
                    Facebook
                </a>
                <a class="menuListItem">
                    <i class="fab fa-github" style="color: rgb(89, 89, 89); font-size: 15px; margin-right: 15px;"></i>
                    Github
                </a>

                <a class="menuListItem">
                    <i class="fab fa-instagram"
                        style="color: rgb(89, 89, 89); font-size: 15px; margin-right: 15px;"></i>
                    Instagram
                </a>
                <a class="menuListItem">
                    <i class="fab fa-discord" style="color: rgb(89, 89, 89); font-size: 15px; margin-right: 15px;"></i>
                    Discord
                </a>

                <a class="menuListItem">
                    <i class="fab fa-youtube" style="color: rgb(89, 89, 89); font-size: 15px; margin-right: 15px;"></i>
                    Youtube
                </a>
            </div>
            <div style="">
                <p
                    style="letter-spacing: .007px; padding: 10px 30px; color: #606066;text-transform: uppercase; font-weight: 500;">
                    Content</p>
                <a class="menuListItem">
                    <i class="fab fa-php" style="color: rgb(89, 89, 89); font-size: 15px; margin-right: 15px;"></i>
                    PHP
                </a>
                <a class="menuListItem">
                    <i class="fab fa-js" style="color: rgb(89, 89, 89); font-size: 15px; margin-right: 15px;"></i>
                    Java Script
                </a>

                <a class="menuListItem">
                    <i class="fab fa-dart" style="color: rgb(89, 89, 89); font-size: 15px; margin-right: 15px;"></i>
                    Dart
                </a>
                <a class="menuListItem">
                    <i class="fab fa-html5" style="color: rgb(89, 89, 89); font-size: 15px; margin-right: 15px;"></i>
                    HTML
                </a>

                <a class="menuListItem">
                    <i class="fab fa-node-js" style="color: rgb(89, 89, 89); font-size: 15px; margin-right: 15px;"></i>
                    Node Js
                </a>
            </div>
            <div style="margin-bottom: 20px; border-bottom: 1px solid rgba(0, 0, 0, 0.1); padding-bottom: 10px;">
                <p
                    style="letter-spacing: .007px; padding: 10px 30px; color: #606066;text-transform: uppercase; font-weight: 500;">
                    Another</p>

                <a class="menuListItem">
                    <i class="fas fa-question-circle"
                        style="color: rgb(89, 89, 89); font-size: 15px; margin-right: 15px;"></i>
                    Bantuan
                </a>
                <a class="menuListItem">
                    <i class="fas fa-home" style="color: rgb(89, 89, 89); font-size: 15px; margin-right: 15px;"></i>
                    Kirim masukkan
                </a>
            </div>


        </div>
    </div>

    <script>
        var btnNavbar = document.getElementById("buttonNavbar");
        var closeNavbar = document.getElementById("closeNavbar");
        var navbarContainerFullBody = document.getElementsByClassName("navbarContainerFullBody")[0];
        var navbarContainer = document.getElementsByClassName("navbarContainer")[0];


        btnNavbar.addEventListener("click", function () {
            navbarContainerFullBody.style.display = "block";
            setTimeout(() => {
                navbarContainer.style.left = "0px";
            }, 500)
        });
        document.addEventListener("click", function (e) {
            closeNavbar.addEventListener("click", function () {
                navbarContainerFullBody.style.display = "none";
                setTimeout(() => {
                    navbarContainer.style.left = "-100%";
                }, 500)
            })
        })

    </script>


</body>

</html>
